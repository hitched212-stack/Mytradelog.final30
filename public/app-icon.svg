<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Solid background matching dashboard logo -->
  <rect width="512" height="512" fill="#0a0a0a" rx="90" ry="90"/>
  
  <!-- Slash logo icon - matching SlashLogoIcon from Sidebar.tsx -->
  <!-- Original: line x1="15" y1="5" x2="9" y2="19" in 24x24 viewBox -->
  <!-- Scaled to 512: x1=15/24*512=320, y1=5/24*512=107, x2=9/24*512=192, y2=19/24*512=405 -->
  <line 
    x1="320" y1="107" 
    x2="192" y2="405" 
    stroke="#ffffff" 
    stroke-width="43"
    stroke-linecap="round"
  />
</svg>