<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Trade Log | Professional Trading Journal</title>
    <meta name="description" content="Track your trades, analyze performance, and improve your trading discipline with Trade Log - a minimal, professional trading journal." />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#0a0a0a" />
    <meta name="msapplication-TileColor" content="#0a0a0a" />
    <meta name="msapplication-navbutton-color" content="#0a0a0a" />
    
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" crossorigin="use-credentials" />
    
    <!-- iOS PWA Configuration -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="TradeLog" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Prevent Safari from resetting session and ensure fullscreen -->
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <!-- Additional standalone app configurations -->
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    
    <!-- Android PWA Configuration -->
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0a0a0a" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0a0a0a" />
    
    <!-- App Icons - Using SVG for consistency with dashboard logo -->
    <link rel="apple-touch-icon" href="/app-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/app-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app-icon.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/app-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/app-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/app-icon.png" />
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />

    <!-- iOS Splash Screens (will use theme color as fallback) -->
    <meta name="apple-mobile-web-app-orientations" content="portrait" />
    
    <!-- Prevent iOS from auto-detecting and styling links -->
    <meta name="format-detection" content="telephone=no" />

    <meta property="og:title" content="Trade Log - Trading Journal" />
    <meta property="og:description" content="Track your trades, analyze performance, and improve your trading discipline." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trade Log - Trading Journal" />
  </head>

  <body>
    <!-- Prevent flash on PWA launch - immediate dark background -->
    <script>
      (function() {
        // Only apply to standalone/PWA mode on mobile
        var isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                          window.navigator.standalone === true ||
                          window.navigator.standalone === 'true';
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                      window.innerWidth <= 768;
        
        if (isStandalone && isMobile) {
          // Set splash screen background immediately
          document.documentElement.style.backgroundColor = '#000000';
          document.documentElement.style.background = 'linear-gradient(to bottom, #000000, #0f172a)';
          document.body.style.backgroundColor = '#000000';
          document.body.style.background = 'linear-gradient(to bottom, #000000, #0f172a)';
          document.body.style.margin = '0';
          document.body.style.padding = '0';
          document.body.style.overflow = 'hidden';
        }
      })();
    </script>
    
    <!-- Service Worker Disabled (prevents stale cache black screen) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
            });
          });
        });
      }
    </script>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
